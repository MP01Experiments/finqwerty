name: Build and Release APK

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease
      env:
        KEYSTORE_PASSWORD: "abc123"
        KEY_ALIAS: "finqwerty"
        KEY_PASSWORD: "abc123"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: finqwerty-release
        path: finqwerty/build/outputs/apk/release/finqwerty-release.apk

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: finqwerty/build/outputs/apk/release/finqwerty-release.apk
        name: Release ${{ github.sha }}
        tag_name: ${{ github.sha::0:7 }}
        body: |
          Automated release build for commit ${{ github.sha }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
